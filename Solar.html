<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ThingSpeak Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      color: #333;
    }
    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .chart-container h2 {
      margin-bottom: 10px;
      color: #555;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>My ThingSpeak Dashboard</h1>

  <div class="chart-container">
    <h2>Temperature</h2>
    <iframe src="https://thingspeak.com/channels/2850348/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line"></iframe>
  </div>

  <div class="chart-container">
    <h2>Humidity</h2>
    <iframe src="https://thingspeak.com/channels/2850348/charts/2?bgcolor=%23ffffff&color=%2300ff00&dynamic=true&results=60&type=line"></iframe>
  </div>

  <div class="chart-container">
    <h2>Current</h2>
    <iframe src="https://thingspeak.com/channels/2850348/charts/3?bgcolor=%23ffffff&color=%230000ff&dynamic=true&results=60&type=line"></iframe>
  </div>

  <div class="chart-container">
    <h2>Voltage</h2>
    <iframe src="https://thingspeak.com/channels/2850348/charts/4?bgcolor=%23ffffff&color=%23ffa500&dynamic=true&results=60&type=line"></iframe>
  </div>
</body>
</html>
